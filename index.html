 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css?v2">
    <link rel="shortcut icon" href="img/paul-ico.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
 </head>
 <body>
    <div class="div-principal">
        <div class="div-izquierda">
            <img src="img/Paul3.jpg" alt="Imagen Paul" width="80px">
        </div>
        <div class="formulario" id="formulario">
            <div class="div-centro">
                <div class="div-texto">
                    <textarea name="texto" id="texto" class="texto" cols="60" rows="10" placeholder="Ingrese su texto aquí"></textarea>
                </div>
                <div class="div-notifiacion">
                    <label class="notificacion">* Las letras mayúsculas y los acentos, serán modificados automáticamente.</label>
                </div>
                <div class="div-botones">
                    <div class="div-btn-encriptar">
                        <button class="btn-encriptar" id="btn-encriptar">Encriptar</button>
                    </div>
                    <div class="div-btn-desencriptar">
                        <button class="btn-desencriptar" id="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-derecha">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <p class="mostrar-encriptado" id="mostrar-encriptado"></p>
            </div>
            <div class="boton-copiar" id="boton-copiar">
                <button class="btn-copiar" id="btn-copiar">Copiar</button>
            </div>

            <div class="div-imagen" id="imagen">
                <img src="img/candado.png" alt="Imagen de encriptación" width="100%">
            </div>
            <div class="div-mensaje" id="mensaje">
                <h3>Ningún mensaje ha sido encriptado</h3>
            </div>
        </div>
    </div>

    <footer>
        <div class="div-autor">
            <p>&#169; Paul Lugo - 2023</p>
        </div>
    </footer>

    <script src="js/logica.js"></script>
 </body>
 </html>
